<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> USER VALIDATION</h1>
    <label for="username">username</label>
    <input type="text" id="username">
    <button onclick="validateusername()">validate</button>
    <div id="result"></div>
    <script>
        function validateusername() {
            const username = document.getElementById('username').value;
            const pattern = /^[a-zA-Z0-9_-]{5,10}$/;
            if (pattern.test(username)) {
                document.getElementById('result').textContent = "valid username";
                document.getElementById('result').style.color = "green";

            } else {
                document.getElementById('result').textcontent = "Invalid username.please use 5-10 Charaters";
                document.getElementById('result').style.color = "red";

            }
        }
    </script>
</body>

</html>
